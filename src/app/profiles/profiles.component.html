<div class="container">
    <p>profiles works!</p>
    <ng-progress></ng-progress>
    <form action="" class="searcform">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="search gti users" [(ngModel)]="username" name="username" (click)="searchprofile()">
        </div>
    </form>
    <div class="row">
        <div class="col-md-3">
            <h1>User info</h1>
            <img src="{{user.avatar_url}}" alt="user avartar">
            <p>Name:{{user.name}}</p>
            <p>github usename:{{user.login}}</p>
            <p>following:{{user.following}}</p>
            <p>followers:{{user.followers}}</p>
            <p>public repos:{{user.public_repos}}</p>
        </div>
        <h1>Repos</h1>
        <!-- *ngFor="let repo of repos" -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4" *ngFor="let repo of userRepos.newrepo">
                    <p>Repo Name:{{repo.name}}</p>
                    <p>repo url:{{repo.html_url}}</p>
                    <p>repo description:{{repo.description}}</p>
                    <a href='{{repo.html_url}}'><button>view project on Github</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
